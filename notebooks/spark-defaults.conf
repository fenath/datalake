# Conexão com Spark Master
spark.master                            spark://spark-master:7077

# JARs do Iceberg (CRÍTICO!)
spark.jars.packages                     org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.4.3,org.apache.hadoop:hadoop-aws:3.3.4,software.amazon.awssdk:bundle:2.20.18,software.amazon.awssdk:url-connection-client:2.20.18

# Extensões Iceberg
spark.sql.extensions                    org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

# Catálogo Iceberg REST
spark.sql.catalog.iceberg               org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.iceberg.type          rest
spark.sql.catalog.iceberg.uri           http://iceberg:8181
spark.sql.catalog.iceberg.io-impl       org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.iceberg.warehouse     s3://warehouse/
spark.sql.catalog.iceberg.s3.endpoint   http://minio:9000
spark.sql.catalog.iceberg.s3.path-style-access  true

# Catálogo padrão
spark.sql.defaultCatalog                iceberg

# Credenciais MinIO
spark.hadoop.fs.s3a.access.key          minioadmin
spark.hadoop.fs.s3a.secret.key          minioadmin
spark.hadoop.fs.s3a.endpoint            http://minio:9000
spark.hadoop.fs.s3a.path.style.access   true
spark.hadoop.fs.s3a.connection.ssl.enabled  false
spark.hadoop.fs.s3a.impl                org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.aws.credentials.provider    org.apache.hadoop.fs.s3a.SimpleAWSCredentialsProvider
